<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Fitness Tracker</title>
  </head>


  <body>
    <div class="header">
      <div class="logo">
        <img src="logo.png">
      </div>
      <div class="title">
        <h2>Get Fit!</h2>
        <h1>A Fitness Tracker For You</h1>
      </div>
    </div>

    <div id="app">
      <form @submit.prevent="addSession">
        <input v-model="addedDate" placeholder="Date of Workout"></p>
        <textarea v-model="addedSession" placeholder=
          "Workout content"></textarea>
        <br />
        <button type="submit">Submit</button>
      </form>

      <h3>Workout Sessions</h3>
      <div v-for="session in sessions">
        <hr>
        <div class="date">
          <div class="session">
            <p>{{session.session}}</p>
            <p><i>-- {{session.date}}</i></p>
          </div>
          <div class="delete">
            <button @click="deleteSession(session)" class="delete">Delete</button>
          </div>
        </div>
      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
  </body>

</html>
